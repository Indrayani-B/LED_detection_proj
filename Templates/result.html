<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .output-text {
            width: 60%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            text-align: left;
            white-space: pre-wrap;  /* Preserve formatting */
        }
    </style>
</head>
<body>
    <h2>LED Detection Result</h2>
    <img src="{{ image_path }}" alt="LED Detection Output">
    
    <h3>Detection Results:</h3>
    <div class="output-text">
        {{ text_content }}
    </div>

    <br>
    <a href="/">Upload Another Image</a>
</body>
</html>
